<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="display-box"></div>
        <div class="buttons-box">
            <button class="button" id="clear" value="AC">AC</button>
            <button class="button" id="backspace" value="CE">CE</button>
            <button class="button operator" id="divideButton" value="รท">รท</button>
            <button class="button" id="nine" value="9">9</button>
            <button class="button" id="eight" value="8">8</button>
            <button class="button" id="seven" value="7">7</button>
            <button class="button operator" id="multiplyButton" value="x">x</button>
            <button class="button" id="four" value="4">4</button>
            <button class="button" id="five" value="5">5</button>
            <button class="button" id="six" value="6">6</button>
            <button class="button operator" id="plusButton" value="+">+</button>
            <button class="button" id="one" value="1">1</button>
            <button class="button" id="two" value="2">2</button>
            <button class="button" id="three" value="3">3</button>
            <button class="button operator" id="minusButton" value="-">-</button>
            <button class="button" id="zero" value="0">0</button>
            <button class="button" id="dot" value=".">.</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
